name: Checks

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: install dependencies
        run: pnpm install --frozen-lockfile

      - name: run tests
        run: cd packages/create-ceramic-app && pnpm run test
